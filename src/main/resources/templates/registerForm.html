<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="currentPage='Register'">
<body style="height: 100%; width: 100%">
<div th:include="header.html"></div>
<main>
    <form action="/register" method="post">
        <p>
            <label for="naam">Naam</label>
            <input type="text" id="naam" name="naam">
        </p>
        <p>
            <label for="vnaam">Voornaam</label>
            <input type="text" id="vnaam" name="vnaam">
        </p>
        <p>
            <label for="email">email adres</label>
            <input type="text" id="email" name="email">
        </p>
        <p>
            <label for="geslacht">Geslacht</label>
            <input type="text" id="geslacht" name="geslacht">
        </p>
        <p>
            <label for="pass">Passwoord</label>
            <input type="password" id="pass" name="pass">
        </p>
        <p>
            <label for="pass2">En opnieuw</label>
            <input type="password" id="pass2" name="pass2">
        </p>
        <p>
            <label for="leeftijd">Leeftijd</label>
            <input type="number" id="leeftijd" name="leeftijd">
        </p>
        <p>
            <input type="submit" value="Registreer!">
        </p>
    </form>
</main>
<div id="chatbox"></div>
<div th:include="footer.html"></div>
</body>
</html>
